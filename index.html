<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Фокусировки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-wrapper">
        <header class="header-section">
            <h1 class="main-title">Таймер Фокусировки</h1>
            <p class="subtitle">Повысьте свою продуктивность</p>
        </header>
        
        <main class="content-grid">
            <section class="task-section">
                <h2 class="section-heading">Задачи</h2>
                <div class="task-input-group">
                    <input type="text" id="taskInput" class="task-input" placeholder="Добавьте новую задачу...">
                    <button id="addTask" class="timer-btn">Добавить</button>
                </div>
                <ul id="taskList" class="task-list"></ul>
            </section>
            
            <section class="timer-section">
                <h2 class="section-heading">Таймер</h2>
                <div id="timerDisplay" class="timer-display">25:00</div>
                <div class="timer-controls">
                    <button id="startTimer" class="timer-btn">Старт</button>
                    <button id="pauseTimer" class="timer-btn">Пауза</button>
                    <button id="resetTimer" class="timer-btn">Сброс</button>
                </div>
            </section>
        </main>
        
        <footer class="footer-section">
            <p>Сфокусируйтесь на важном</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
